language: c

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libelf-dev gcc-avr avr-libc freeglut3-dev lcov

install:
- gem install coveralls-lcov
- wget https://github.com/buserror/simavr/archive/v1.5.tar.gz
- tar -xzvf v1.5.tar.gz
- pushd simavr-1.5 && make && sudo make install RELEASE=1 V=1 && popd
- sudo ldconfig

before-script:
- lcov --directory . --zerocounters

script: 
- make coverage
- cd test ; ./build

after_success:
- lcov --directory . --capture --output-file coverage.info # capture coverage info
- lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info # filter out system and test code
- lcov --list coverage.info # debug before upload
- coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info # uploads to coveralls

